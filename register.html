<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Adoção de Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Adoção de Pets</div>
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register-section" class="form-section">
            <h2>Registrar</h2>
            <form id="register-form">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="contact-link">Link de Contato:</label>
                <input type="url" id="contact-link" name="contact-link" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Adoção de Pets. Todos os direitos reservados.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
