<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Adoção de Pets</div>
            <ul>
                <li><a href="#form-section">Adicionar Pet</a></li>
                <li><a href="#pets-list">Ver Pets</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Encontre seu novo melhor amigo</h1>
            <p>Adote um pet e mude uma vida hoje mesmo.</p>
        </div>
    </section>
    <main>
        <section id="form-section" class="form-section">
            <h2>Adicionar um Novo Pet</h2>
            <form id="pet-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="breed">Raça:</label>
                <input type="text" id="breed" name="breed" required>
                
                <label for="image">URL da Imagem:</label>
                <input type="url" id="image" name="image" required>
                
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Adicionar Pet</button>
            </form>
        </section>
        <section id="pets-list" class="pets-list">
            <!-- Os pets serão listados aqui -->
        </section>
    </main>
    <footer>
        <p>© 2024 Adoção de Pets. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
